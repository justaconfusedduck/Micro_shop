<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .view { display: none; }
        .active-view { display: block; }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
            transform: translate(-50%, -10px);
        }
        .wishlist-btn-active svg {
            fill: #EF4444; /* red-500 */
            color: #EF4444;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <header class="bg-white shadow rounded p-4 mb-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Micro-Shop</h1>
            <div>
                <button id="wishlist-button" class="bg-pink-500 text-white font-bold py-2 px-4 rounded hover:bg-pink-700">Wishlist</button>
                <button id="cart-button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 ml-2">
                    Cart (<span id="cart-item-count">0</span>)
                </button>
                <button id="orders-button" class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700 ml-2">My Orders</button>
                <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700 ml-2 hidden">Logout</button>
            </div>
        </header>

        <main>
            <div id="shop-view" class="view active-view">
                <h2 class="text-2xl font-bold mb-4">Products</h2>
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                </div>
            </div>

            <div id="cart-view" class="view">
                 <button class="back-to-shop mb-4 bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">&larr; Back to Shop</button>
                <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
                <div id="cart-items" class="bg-white p-4 rounded shadow"></div>
                <div class="text-right mt-4">
                    <p class="text-xl font-bold">Total: $<span id="cart-total">0.00</span></p>
                    <button id="checkout-button" class="mt-2 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Checkout</button>
                </div>
            </div>
            
            <div id="orders-view" class="view">
                <button class="back-to-shop mb-4 bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">&larr; Back to Shop</button>
                <h2 class="text-2xl font-bold mb-4">Your Orders</h2>
                <div id="orders-list" class="space-y-4"></div>
            </div>

            <div id="wishlist-view" class="view">
                <button class="back-to-shop mb-4 bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">&larr; Back to Shop</button>
                <h2 class="text-2xl font-bold mb-4">Your Wishlist</h2>
                <div id="wishlist-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const USER_SERVICE = 'http://127.0.0.1:5001';
            const PRODUCT_SERVICE = 'http://127.0.0.1:5002';
            const CART_SERVICE = 'http://127.0.0.1:5004';
            const ORDER_SERVICE = 'http://127.0.0.1:5005';
            const WISHLIST_SERVICE = 'http://127.0.0.1:5006'; 

            let currentUser = null;
            let currentWishlist = []; 
            let isRefreshing = false;
            let failedQueue = [];

            const processFailedQueue = (error, token = null) => {
                failedQueue.forEach(prom => {
                    if (error) prom.reject(error);
                    else prom.resolve(token);
                });
                failedQueue = [];
            };
            
            const views = document.querySelectorAll('.view');
            const logoutButton = document.getElementById('logout-button');
            const toast = document.getElementById('toast');

            const getAccessToken = () => localStorage.getItem('accessToken');
            const getUsername = () => localStorage.getItem('username');
            const performLogout = async () => {
                try {
                    await fetch(`${USER_SERVICE}/logout`, { method: 'POST', credentials: 'include' });
                } catch (err) {
                    console.error("Logout failed on server, clearing client-side anyway.");
                }
                localStorage.removeItem('accessToken');
                localStorage.removeItem('username');
                currentUser = null;
                showToast("You have been logged out.");
                window.location.replace('./login.html');
            };
            
            const showView = (viewId) => {
                views.forEach(v => v.classList.remove('active-view'));
                document.getElementById(viewId)?.classList.add('active-view');
                if (currentUser) {
                    logoutButton.classList.remove('hidden');
                } else {
                    logoutButton.classList.add('hidden');
                }
            };

            const showToast = (message, isError = false) => {
                toast.textContent = message;
                toast.style.backgroundColor = isError ? '#EF4444' : '#22C55E';
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            };

            const apiCall = async (url, options = {}, isRetry = false) => {
                options.credentials = 'include';
                
                const token = getAccessToken();
                if (token) {
                    options.headers = {
                        ...options.headers,
                        'Authorization': `Bearer ${token}`
                    };
                }

                try {
                    const response = await fetch(url, options);
                    
                    if (!response.ok) {
                        if (response.status === 401 && !isRetry) {
                            if (isRefreshing) {
                                return new Promise((resolve, reject) => {
                                    failedQueue.push({ resolve, reject });
                                }).then(() => apiCall(url, options, true));
                            }
                            isRefreshing = true;
                            
                            return fetch(`${USER_SERVICE}/refresh`, { method: 'POST', credentials: 'include' })
                                .then(res => res.json())
                                .then(data => {
                                    if (!data.access_token) throw new Error("Could not refresh session.");
                                    localStorage.setItem('accessToken', data.access_token);
                                    processFailedQueue(null);
                                    return apiCall(url, options, true);
                                }).catch(err => {
                                    processFailedQueue(err, null);
                                    performLogout();
                                    throw new Error("Session expired. Please log in again.");
                                }).finally(() => {
                                    isRefreshing = false;
                                });
                        }
                        const errorData = await response.json().catch(() => ({ message: 'An unknown error occurred' }));
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    return text ? JSON.parse(text) : {};
                } catch (error) {
                    console.error('API Call Failed:', error);
                    showToast(error.message, true);
                    throw error;
                }
            };

            const fetchProducts = () => apiCall(`${PRODUCT_SERVICE}/products`);
            const fetchCart = () => apiCall(`${CART_SERVICE}/cart/${currentUser}`);
            const addToCart = (productId, quantity) => apiCall(`${CART_SERVICE}/cart/${currentUser}/add`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ product_id: productId, quantity }) });
            const createOrder = () => apiCall(`${ORDER_SERVICE}/orders/create/${currentUser}`, { method: 'POST' });
            const fetchOrders = () => apiCall(`${ORDER_SERVICE}/orders/${currentUser}`);
            const fetchWishlist = () => apiCall(`${WISHLIST_SERVICE}/wishlist/${currentUser}`);
            const addToWishlist = (productId) => apiCall(`${WISHLIST_SERVICE}/wishlist/${currentUser}/add`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ product_id: productId }) });
            const removeFromWishlist = (productId) => apiCall(`${WISHLIST_SERVICE}/wishlist/${currentUser}/remove`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ product_id: productId }) });
            
            const renderProducts = (products) => {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                products.forEach(p => {
                    const isWishlisted = currentWishlist.includes(p.id);
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded shadow flex flex-col';
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h3 class="text-xl font-bold">${p.name}</h3>
                            <button data-product-id="${p.id}" class="wishlist-btn text-gray-400 hover:text-red-500 ${isWishlisted ? 'wishlist-btn-active' : ''}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                        <p class="text-gray-600 my-2 flex-grow">${p.description}</p>
                        <p class="font-bold text-lg">$${p.price.toFixed(2)}</p>
                        <button data-product-id="${p.id}" class="add-to-cart-btn mt-2 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add to Cart</button>
                    `;
                    productList.appendChild(card);
                });
            };

            const renderCart = async (cart) => {
                const cartItems = document.getElementById('cart-items');
                cartItems.innerHTML = '';
                if (!cart || cart.length === 0) {
                    cartItems.innerHTML = '<p>Your cart is empty.</p>';
                    document.getElementById('cart-total').textContent = '0.00';
                    return;
                }
                
                let total = 0;
                for (const item of cart) {
                    const product = await apiCall(`${PRODUCT_SERVICE}/products/${item.product_id}`);
                    total += product.price * item.quantity;
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center border-b py-2';
                    itemElement.innerHTML = `
                        <span>${product.name} (x${item.quantity})</span>
                        <span>$${(product.price * item.quantity).toFixed(2)}</span>
                    `;
                    cartItems.appendChild(itemElement);
                }
                document.getElementById('cart-total').textContent = total.toFixed(2);
            };

            const renderOrders = (orders) => {
                const ordersList = document.getElementById('orders-list');
                ordersList.innerHTML = '';
                if (!orders || orders.length === 0) {
                    ordersList.innerHTML = '<p>You have no past orders.</p>';
                    return;
                }
                orders.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'bg-white p-4 rounded shadow';
                    orderCard.innerHTML = `
                        <p class="font-bold">Order ID: ${order.order_id}</p>
                        <p>Status: ${order.status}</p>
                        <p>Total: $${order.total_price.toFixed(2)}</p>
                        <p>Date: ${new Date(order.created_at).toLocaleString()}</p>
                    `;
                    ordersList.appendChild(orderCard);
                });
            };

            const renderWishlist = async () => {
                const wishlistItems = document.getElementById('wishlist-items');
                wishlistItems.innerHTML = '';
                if (currentWishlist.length === 0) {
                    wishlistItems.innerHTML = '<p class="col-span-full text-center text-gray-500">Your wishlist is empty.</p>';
                    return;
                }

                for (const productId of currentWishlist) {
                    try {
                        const p = await apiCall(`${PRODUCT_SERVICE}/products/${productId}`);
                        const card = document.createElement('div');
                        card.className = 'bg-white p-4 rounded shadow flex flex-col';
                        // Simplified card for wishlist view
                        card.innerHTML = `
                            <h3 class="text-xl font-bold">${p.name}</h3>
                            <p class="font-bold text-lg mt-2">$${p.price.toFixed(2)}</p>
                            <div class="mt-4 flex-grow flex items-end">
                                <button data-product-id="${p.id}" class="add-to-cart-btn w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add to Cart</button>
                            </div>
                        `;
                        wishlistItems.appendChild(card);
                    } catch (error) {
                        console.error(`Could not fetch product details for ${productId}:`, error);
                    }
                }
            };
            
            logoutButton.addEventListener('click', performLogout);

            document.getElementById('product-list').addEventListener('click', async (e) => {
                const cartBtn = e.target.closest('.add-to-cart-btn');
                const wishlistBtn = e.target.closest('.wishlist-btn');

                if (cartBtn) {
                    const productId = cartBtn.dataset.productId;
                    try {
                        await addToCart(productId, 1);
                        showToast("Item added to cart!");
                        await updateCartAndBadge();
                    } catch (err) {}
                }

                if (wishlistBtn) {
                    const productId = wishlistBtn.dataset.productId;
                    const isWishlisted = currentWishlist.includes(productId);

                    try {
                        if (isWishlisted) {
                            await removeFromWishlist(productId);
                            currentWishlist = currentWishlist.filter(id => id !== productId);
                            showToast("Removed from wishlist.");
                        } else {
                            await addToWishlist(productId);
                            currentWishlist.push(productId);
                            showToast("Added to wishlist!");
                        }
                        wishlistBtn.classList.toggle('wishlist-btn-active', !isWishlisted);
                    } catch (err) {}
                }
            });
            
            document.getElementById('wishlist-items').addEventListener('click', async (e) => {
                 if (e.target.classList.contains('add-to-cart-btn')) {
                    const productId = e.target.dataset.productId;
                    try {
                        await addToCart(productId, 1);
                        showToast("Item added to cart!");
                        await updateCartAndBadge();
                    } catch (err) {}
                }
            });

            document.getElementById('cart-button').addEventListener('click', async () => {
                if (!currentUser) return;
                try {
                    const cart = await fetchCart();
                    await renderCart(cart);
                    showView('cart-view');
                } catch (err) {}
            });
            
            document.getElementById('checkout-button').addEventListener('click', async () => {
                try {
                    const order = await createOrder();
                    showToast(`Order placed successfully!`);
                    await updateCartAndBadge();
                    showView('shop-view');
                } catch (err) {}
            });

            document.getElementById('orders-button').addEventListener('click', async () => {
                if (!currentUser) return;
                try {
                    const orders = await fetchOrders();
                    renderOrders(orders);
                    showView('orders-view');
                } catch (err) {}
            });

            document.getElementById('wishlist-button').addEventListener('click', async () => {
                if (!currentUser) return;
                await renderWishlist();
                showView('wishlist-view');
            });

            document.querySelectorAll('.back-to-shop').forEach(btn => {
                btn.addEventListener('click', () => showView('shop-view'));
            });
            
            const updateCartAndBadge = async () => {
                if (!currentUser) {
                     document.getElementById('cart-item-count').textContent = '0';
                    return;
                }
                const cart = await fetchCart();
                const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                document.getElementById('cart-item-count').textContent = itemCount;
            };

            const initializeApp = async () => {
                const token = getAccessToken();
                const username = getUsername();

                if (!token || !username) {
                    performLogout();
                    return;
                }

                currentUser = username;
                showView('shop-view');
                try {
                    currentWishlist = await fetchWishlist();
                    const products = await fetchProducts();
                    renderProducts(products);
                    await updateCartAndBadge();
                } catch (err) {
                    console.error("Failed to initialize app data:", err);
                }
            };

            initializeApp();
        });
    </script>
</body>
</html>
