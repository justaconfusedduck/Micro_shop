<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .view { display: none; }
        .active-view { display: block; }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
            transform: translate(-50%, -10px);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <header class="bg-white shadow rounded p-4 mb-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Micro-Shop</h1>
            <div>
                <button id="cart-button" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
                    Cart (<span id="cart-item-count">0</span>)
                </button>
                <button id="orders-button" class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-700 ml-2">My Orders</button>
                <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-700 ml-2">Logout</button>
            </div>
        </header>

        <main>
            <div id="shop-view" class="view active-view">
                <h2 class="text-2xl font-bold mb-4">Products</h2>
                <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                </div>
            </div>

            <div id="cart-view" class="view">
                 <button id="back-to-shop" class="mb-4 bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">&larr; Back to Shop</button>
                <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
                <div id="cart-items" class="bg-white p-4 rounded shadow"></div>
                <div class="text-right mt-4">
                    <p class="text-xl font-bold">Total: $<span id="cart-total">0.00</span></p>
                    <button id="checkout-button" class="mt-2 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">Checkout</button>
                </div>
            </div>
            
            <div id="orders-view" class="view">
                <button id="back-to-shop-from-orders" class="mb-4 bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700">&larr; Back to Shop</button>
                <h2 class="text-2xl font-bold mb-4">Your Orders</h2>
                <div id="orders-list" class="space-y-4"></div>
            </div>
        </main>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Service URLs
            const USER_SERVICE = 'http://127.0.0.1:5001';
            const PRODUCT_SERVICE = 'http://127.0.0.1:5002';
            const CART_SERVICE = 'http://127.0.0.1:5004';
            const ORDER_SERVICE = 'http://127.0.0.1:5005';

            let currentUser = null;
            let isRefreshing = false;
            let failedQueue = [];

            const processFailedQueue = (error, token = null) => {
                failedQueue.forEach(prom => {
                    if (error) prom.reject(error);
                    else prom.resolve(token);
                });
                failedQueue = [];
            };
            
            const views = document.querySelectorAll('.view');
            const logoutButton = document.getElementById('logout-button');
            const toast = document.getElementById('toast');

            // --- TOKEN MANAGEMENT ---
            const getAccessToken = () => localStorage.getItem('accessToken');
            const setAccessToken = (access) => localStorage.setItem('accessToken', access);
            const clearTokens = () => localStorage.removeItem('accessToken');
            
            const getUsernameFromToken = () => {
                const token = getAccessToken();
                if (!token) return null;
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    if (payload.exp * 1000 < Date.now()) {
                        return null;
                    }
                    return payload.sub;
                } catch (e) {
                    return null;
                }
            };
            
            const showView = (viewId) => {
                views.forEach(v => v.classList.remove('active-view'));
                document.getElementById(viewId)?.classList.add('active-view');
            };

            const showToast = (message, isError = false) => {
                toast.textContent = message;
                toast.style.backgroundColor = isError ? '#EF4444' : '#22C55E';
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            };

            const performLogout = () => {
                apiCall(`${USER_SERVICE}/logout`, { method: 'POST' }).catch(err => console.error("Server logout failed, clearing client anyway."));
                clearTokens();
                window.location.href = './login.html';
            };

            const apiCall = async (url, options = {}, isRetry = false) => {
                options.credentials = 'include';
                
                const token = getAccessToken();
                if (token && !options.noAuth) {
                    options.headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
                }

                try {
                    const response = await fetch(url, options);
                    
                    if (!response.ok) {
                        if (response.status === 401 && !isRetry) {
                            if (isRefreshing) {
                                return new Promise((resolve, reject) => {
                                    failedQueue.push({ resolve, reject });
                                }).then(() => apiCall(url, options, true));
                            }
                            isRefreshing = true;
                            
                            return fetch(`${USER_SERVICE}/refresh`, { method: 'POST', credentials: 'include' })
                                .then(res => res.json())
                                .then(data => {
                                    if (!data.access_token) throw new Error("Could not refresh session.");
                                    setAccessToken(data.access_token);
                                    processFailedQueue(null);
                                    return apiCall(url, options, true);
                                })
                                .catch(err => {
                                    processFailedQueue(err, null);
                                    performLogout(); // If refresh fails, log out
                                    throw new Error("Session expired. Please log in again.");
                                }).finally(() => {
                                    isRefreshing = false;
                                });
                        }
                        const errorData = await response.json().catch(() => ({ message: 'An unknown error occurred' }));
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                } catch (error) {
                    console.error('API Call Failed:', error);
                    showToast(error.message, true);
                    throw error;
                }
            };

            const fetchProducts = () => apiCall(`${PRODUCT_SERVICE}/products`, { noAuth: true });
            const fetchCart = () => apiCall(`${CART_SERVICE}/cart/${currentUser}`);
            const addToCart = (productId, quantity) => apiCall(`${CART_SERVICE}/cart/${currentUser}/add`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ product_id: productId, quantity }) });
            const createOrder = () => apiCall(`${ORDER_SERVICE}/orders/create/${currentUser}`, { method: 'POST' });
            const fetchOrders = () => apiCall(`${ORDER_SERVICE}/orders/${currentUser}`);
            
            const renderProducts = (products) => {
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';
                products.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded shadow';
                    card.innerHTML = `<h3 class="text-xl font-bold">${p.name}</h3><p class="text-gray-600 my-2">${p.description}</p><p class="font-bold text-lg">$${p.price.toFixed(2)}</p><button data-product-id="${p.id}" class="add-to-cart-btn mt-2 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add to Cart</button>`;
                    productList.appendChild(card);
                });
            };

            const renderCart = async (cart) => {
                const cartItems = document.getElementById('cart-items');
                cartItems.innerHTML = '';
                if (!cart || cart.length === 0) {
                    cartItems.innerHTML = '<p>Your cart is empty.</p>';
                    document.getElementById('cart-total').textContent = '0.00'; return;
                }
                let total = 0;
                for (const item of cart) {
                    const product = await apiCall(`${PRODUCT_SERVICE}/products/${item.product_id}`, { noAuth: true });
                    total += product.price * item.quantity;
                    const itemElement = document.createElement('div');
                    itemElement.className = 'flex justify-between items-center border-b py-2';
                    itemElement.innerHTML = `<span>${product.name} (x${item.quantity})</span><span>$${(product.price * item.quantity).toFixed(2)}</span>`;
                    cartItems.appendChild(itemElement);
                }
                document.getElementById('cart-total').textContent = total.toFixed(2);
            };

            const renderOrders = (orders) => {
                const ordersList = document.getElementById('orders-list');
                ordersList.innerHTML = '';
                if (!orders || orders.length === 0) {
                    ordersList.innerHTML = '<p>You have no past orders.</p>'; return;
                }
                orders.forEach(order => {
                    const orderCard = document.createElement('div');
                    orderCard.className = 'bg-white p-4 rounded shadow';
                    orderCard.innerHTML = `<p class="font-bold">Order ID: ${order.order_id}</p><p>Status: ${order.status}</p><p>Total: $${order.total_price.toFixed(2)}</p><p>Date: ${new Date(order.created_at).toLocaleString()}</p>`;
                    ordersList.appendChild(orderCard);
                });
            };
            
            logoutButton.addEventListener('click', performLogout);

            document.getElementById('product-list').addEventListener('click', async (e) => {
                if (e.target.classList.contains('add-to-cart-btn')) {
                    try {
                        await addToCart(e.target.dataset.productId, 1);
                        showToast("Item added to cart!");
                        await updateCartAndBadge();
                    } catch (err) {}
                }
            });

            document.getElementById('cart-button').addEventListener('click', async () => {
                try {
                    const cart = await fetchCart();
                    await renderCart(cart);
                    showView('cart-view');
                } catch (err) {}
            });
            
            document.getElementById('checkout-button').addEventListener('click', async () => {
                try {
                    const order = await createOrder();
                    showToast(`Order ${order.order_id} placed!`);
                    await updateCartAndBadge();
                    showView('shop-view');
                } catch (err) {}
            });

            document.getElementById('orders-button').addEventListener('click', async () => {
                try {
                    const orders = await fetchOrders();
                    renderOrders(orders);
                    showView('orders-view');
                } catch (err) {}
            });

            document.getElementById('back-to-shop').addEventListener('click', () => showView('shop-view'));
            document.getElementById('back-to-shop-from-orders').addEventListener('click', () => showView('shop-view'));
            
            const updateCartAndBadge = async () => {
                try {
                    const cart = await fetchCart();
                    const itemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
                    document.getElementById('cart-item-count').textContent = itemCount;
                } catch (error) {
                    document.getElementById('cart-item-count').textContent = '0';
                }
            };

            const initializeApp = async () => {
                currentUser = getUsernameFromToken();
                if (!currentUser) {
                    performLogout();
                    return;
                }
                showView('shop-view');
                try {
                    const products = await fetchProducts();
                    renderProducts(products);
                    await updateCartAndBadge();
                } catch (err) {}
            };

            initializeApp();
        });
    </script>
</body>
</html>
