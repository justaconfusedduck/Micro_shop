<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Micro-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
            transform: translate(-50%, -10px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
        <form id="auth-form" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="flex items-center space-x-4 pt-2">
                <button type="submit" id="login-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                    Login
                </button>
                <button type="submit" id="register-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                    Register
                </button>
            </div>
        </form>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const USER_SERVICE = 'http://127.0.0.1:5001';
            const authForm = document.getElementById('auth-form');
            const loginButton = document.getElementById('login-button');
            const registerButton = document.getElementById('register-button');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const toast = document.getElementById('toast');

            const showToast = (message, isError = false) => {
                toast.textContent = message;
                toast.style.backgroundColor = isError ? '#EF4444' : '#22C55E';
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            };

            const handleAuth = async (endpoint) => {
                const username = usernameInput.value;
                const password = passwordInput.value;

                if (!username || !password) {
                    showToast("Username and password are required.", true);
                    return;
                }

                try {
                    const response = await fetch(`${USER_SERVICE}/${endpoint}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include', 
                        body: JSON.stringify({ username, password })
                    });
                    
                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'An error occurred.');
                    }

                    if (endpoint === 'login') {
                        if (result.access_token && result.username) {
                            localStorage.setItem('accessToken', result.access_token);
                            localStorage.setItem('username', result.username);
                            showToast(result.message);
                            window.location.replace('./index.html');
                        } else {
                            throw new Error("Login response was missing required data.");
                        }
                    } else { 
                        showToast(result.message);
                        authForm.reset();
                    }
                } catch (error) {
                    console.error('Authentication Error:', error);
                    showToast(error.message, true);
                }
            };
            
            loginButton.addEventListener('click', (e) => {
                e.preventDefault();
                handleAuth('login');
            });

            registerButton.addEventListener('click', (e) => {
                e.preventDefault();
                handleAuth('register');
            });
        });
    </script>
</body>
</html>
