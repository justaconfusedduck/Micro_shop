<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Micro-Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
            transform: translate(-50%, -10px);
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <header class="bg-white shadow rounded p-4 mb-4 flex justify-center items-center">
            <h1 class="text-3xl font-bold text-gray-800">Micro-Shop</h1>
        </header>

        <main>
            <div id="auth-view" class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow mt-10">
                <h2 class="text-2xl font-bold mb-6 text-center">Welcome</h2>
                <form id="auth-form" class="space-y-4">
                    <input type="text" id="auth-username" placeholder="Username" class="w-full p-2 border rounded" required>
                    <input type="password" id="auth-password" placeholder="Password" class="w-full p-2 border rounded" required>
                    <div class="flex space-x-4 pt-2">
                        <button type="button" id="login-btn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Login</button>
                        <button type="button" id="register-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const USER_SERVICE = 'http://127.0.0.1:5001';
            const toast = document.getElementById('toast');

            const setAccessToken = (access) => {
                localStorage.setItem('accessToken', access);
            };
             const getAccessToken = () => localStorage.getItem('accessToken');

             const showToast = (message, isError = false) => {
                toast.textContent = message;
                toast.style.backgroundColor = isError ? '#EF4444' : '#22C55E';
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 3000);
            };

            const apiCall = async (url, options = {}) => {
                options.credentials = 'include'; // Send cookies
                try {
                    const response = await fetch(url, options);
                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.message || `HTTP error! status: ${response.status}`);
                    }
                    return data;
                } catch (error) {
                    console.error('API Call Failed:', error);
                    showToast(error.message, true);
                    throw error;
                }
            };
            
            const registerUser = (username, password) => apiCall(`${USER_SERVICE}/register`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) });
            const loginUser = (username, password) => apiCall(`${USER_SERVICE}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) });

            document.getElementById('register-btn').addEventListener('click', async (e) => {
                e.preventDefault();
                const username = document.getElementById('auth-username').value;
                const password = document.getElementById('auth-password').value;
                if (!username || !password) {
                    showToast("Username and password are required.", true);
                    return;
                }
                try {
                    const result = await registerUser(username, password);
                    showToast(result.message);
                    document.getElementById('auth-form').reset();
                } catch (err) {}
            });

            document.getElementById('login-btn').addEventListener('click', async (e) => {
                e.preventDefault();
                const username = document.getElementById('auth-username').value;
                const password = document.getElementById('auth-password').value;
                if (!username || !password) {
                    showToast("Username and password are required.", true);
                    return;
                }
                try {
                    const result = await loginUser(username, password);
                    setAccessToken(result.access_token);
                    showToast(result.message);
                    window.location.href = 'index.html';
                } catch (err) {}
            });
            
            if (getAccessToken()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
